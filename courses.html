<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - MUDLE JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Available Courses</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=400&h=300&fit=crop" alt="JavaScript Basics" class="w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">JavaScript Basics</h3>
                    <p class="text-gray-600 mb-4">Learn the fundamentals of JavaScript programming</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Learning
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=400&h=300&fit=crop" alt="Advanced JavaScript" class="w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Advanced JavaScript</h3>
                    <p class="text-gray-600 mb-4">Master advanced concepts and patterns</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Learning
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1522252234503-e356532cafd5?q=80&w=400&h=300&fit=crop" alt="JavaScript Projects" class="w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">JavaScript Projects</h3>
                    <p class="text-gray-600 mb-4">Build real-world applications</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Learning
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
