<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MUDLE JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/components.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-8">Contact Us</h1>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?q=80&w=600&h=300&fit=crop" alt="Contact Support" class="rounded-lg mb-6">
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea id="message" rows="4" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
